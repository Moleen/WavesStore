{% extends 'main/template.html' %}

{% block css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css"
    integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/main/home.css') }}">
{% endblock %}

{% block js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="{{ url_for('static', filename='js/main/home.js') }}"></script>
{% endblock %}

{% block content %}
<section id="warp">

    <div id="carouselExampleRide" class="carousel slide hero rounded-3" data-bs-ride="true">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://cdn.mos.cms.futurecdn.net/7Cbpe8JbsPYc3ZfhzrP5ae.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.oneesports.gg/cdn-data/2024/04/WutheringWaves_Characters_LaunchDate_KeyVisual.jpg"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://static0.gamerantimages.com/wordpress/wp-content/uploads/2023/10/honkai-star-rail-hsr-ps5-release.jpg"
                    class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="content rounded-3 p-5">

        <div class="container-fluids joki mb-4">
            <div class="d-flex w-100 justify-content-between">
                <h3 class="mb-3">Joki Game</h3 class="mb-3">
                <a href="">term & condition</a>
            </div>
            <div class="owl-carousel topup-joki">
                <div class="card" style="height: 200px; overflow:hidden;">
                    <img src="https://cdn.mos.cms.futurecdn.net/7Cbpe8JbsPYc3ZfhzrP5ae.jpg" alt="" class="card-image h-100">
                </div>
            </div>
        </div>

        <div class="container-fluids topup mb-4">
            <div class="d-flex w-100 justify-content-between">
                <h3>Top up Game</h3>
                <a href="">term & condition</a>
            </div>
            <div class="owl-carousel topup-joki">
                <div class="card" style="height: 200px; overflow:hidden;">
                    <img src="https://cdn.mos.cms.futurecdn.net/7Cbpe8JbsPYc3ZfhzrP5ae.jpg" alt="" class="card-image h-100">
                </div>
            </div>
        </div>
        
        <div class="container-fluids testimoni mb-4">
            <div class="d-flex w-100 justify-content-between">
                <h3>Testimoni</h3>
                <a href="">term & condition</a>
            </div>
            <div class="owl-carousel" id="testi">
                <div class="card" style="height: 250px; overflow:hidden;">
                    <img src="https://cdn.mos.cms.futurecdn.net/7Cbpe8JbsPYc3ZfhzrP5ae.jpg" alt="" class="card-image h-100">
                </div>
            </div>
        </div>

    </div>
</section>
{% endblock %}
