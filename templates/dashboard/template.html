<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard/main-dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/icon.css') }}">
    {% block css %}

    {% endblock %}
    <title>Waves Store|Dashboard</title>
    <link rel="icon" href="{{ url_for('static', filename='image/icon.png') }}" type="image/png">
</head>

<body>

    <div class="sidebar rounded-end-5 rounded-bottom-0">
        <div class="sidebar-header">WAVES STORE DASHBOARD</div>
        <div class="navigation">
            <ul>
                <li>
                    <a href="/dashboard">
                        <div class="row g-0">
                            <div class="col-auto icon">
                                <i class="fa-solid icon fa-house"></i>
                            </div>
                            <div class="col">Dashboard</div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="/items">
                        <div class="row g-0">
                            <div class="col-auto icon">
                                <i class="fa-solid icon fa-box"></i>
                            </div>
                            <div class="col">Items</div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="/testimoni_dashboard">
                        <div class="row g-0">
                            <div class="col-auto icon">
                                <i class="fa-solid icon fa-comments"></i>
                            </div>
                            <div class="col">Testimoni</div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="/setting">
                        <div class="row g-0">
                            <div class="col-auto icon">
                                <i class="fa-solid icon fa-gear"></i>
                            </div>
                            <div class="col">Setting</div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="logout">
            
            <a href="">
                <div class="row g-0">
                    <div class="col-auto icon">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </div>
                    <div class="col">logout</div>
                </div>
            </a>
        </div>
    </div>


    <div class="content">
        {% block content %}

        {% endblock %}
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://kit.fontawesome.com/4e981ecd7b.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/dashboard/main-dashboard.js') }}"></script>
{% block js %}

{% endblock %}

</html>
